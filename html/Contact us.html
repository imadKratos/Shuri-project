<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="../Css/Contact us.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div>
      <img src="./Contact us/svgs/Shuritourslogo.svg" class="shurilogo">
    </div>
    <nav class="navigation">
      <a href="Landing page.html">Home</a>
      <a href="./Tours page.html">Tours</a>
      <a href="./Health&safety.html">Health & Safety</a>
      <a href="./About Us.html">About Us</a>
      <a href="./Contact us.html" class="Contact">Contact Us</a>
    </nav>
  </header>
  <main>
    <section class="form-section">
      <p>Contact Us</p>
      <h2>We'll be glad to work with you!</h2>
      <form action="">
        <div class="form1">
          <div>
            <label for="name">Full Names</label><br>
            <input type="text" placeholder="All Names" id="name" name="full names">
          </div>
          <div>
            <label for="email">Email</label><br>
            <input type="text" placeholder="you@company.com" id="email" name="email">
          </div>
        </div>
        <div>
          <label for="destination">Destination</label><br>
          <input type="text" name="destination" id="destination" placeholder="your travel destination">
        </div>
      </form>
    </section>
    <section></section>
  </main>
  <footer class="footer">
    <div class="shuriinfo">
      <div class="Shurilogofootercontainer">
        <div>
          <img src="./Landing pictures/icons/Shuritourslogo.svg" class="Shurilogofooter">
        </div>
        <div class="Shurilogofootertext">Book your trip Today!</div>
      </div>
      <div class="Companycontainer">
        <div class="companyname">Company</div>
        <div class="companysubheadings">
          <div>About</div>
          <div>Tours</div>
          <div>Health & Safety</div>
        </div>
      </div>
      <div class="Contactcontainer">
        <div class="companycontact">Contact</div>
        <div class="contactsocialsinfo">
          <div class="infocontainer">
            <img src="./Landing pictures/icons/email1.svg" class="email">
            <div class="emailtext">Info@shuritours.com</div>
          </div>
          <div class="infocontainer">
            <img src="./Landing pictures/icons/telephone.svg" class="telephone">
            <div class="telephonenumber">+250 781 350 317</div>
          </div>
        </div>
      </div>
      <div class="socialscontainer">
        <div class="companysocials">Socials</div>
        <div class="contactsocialsinfo">
          <div class="socialsgrid1">
            <img src="./Landing pictures/icons/instagram1.svg" class="socialsicon">
            <img src="./Landing pictures/icons/facebook2.svg" class="socialsicon">
            <img src="./Landing pictures/icons/twitter17.svg" class="socialsicon">
            <div class="socialsgrid1text">ShuriTours</div>
          </div>
          <div class="socialsgrid1">
            <img src="./Landing pictures/icons/whatsApp.svg" class="socialsicon">
            <div class="socialsgrid1number">+250 781 350 317</div>
          </div>
        </div>
      </div>
      <div class="lasttext">All rights reserved@ShuriTours.com</div>
    </div>
  </footer>
</body>

</html>
