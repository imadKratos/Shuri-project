<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour request</title>
  <link rel="stylesheet" href="../Css/tour request.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <header class="header">
    <div>
      <img src="./pictures/svgs/Shuritourslogo.svg" class="shurilogo" />
    </div>
    <nav class="navigation">
      <a href="/html/Landing page.html">Home</a>
      <a href="./Tours page.html" class="tours">Tours</a>
      <a href="/html/Health&safety.html">Health & Safety</a>
      <a href="/html/About Us.html">About Us</a>
      <a href="/html/Contact us.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <section class="handshake-img-container">
      <p>Request a Tour Proposal</p>
    </section>
    <section class="form-container">
      <div class="school-form-container">
        <h2>Tell us about your school</h2>
        <form action="">
          <div class="forms">
            <div>
              <label for="First Name">First Name</label><br>
              <input type="text" placeholder="First Name" name="First Name" id="First Name">
            </div>
            <div>
              <label for="Last Name">Last Name</label><br>
              <input type="text" placeholder="Last Name" name="Last  Name" id="Last  Name">
            </div>
          </div>
          <div class="forms">
            <div class="telephone-container">
              <label for="Telephone">Telephone</label><br>
              <input type="text" placeholder="+250 780 000 000" name="Telephone" id="Telephone">
              <div class="telephone-slect-container">
                <label for="rw">RW</label>
                <select name="rw" id="rw">
                  <option value="All">all</option>
                  <option value="sciences">sciences</option>
                  <option value="Humanities">Humanities</option>
                  <option value="Languages">Languages</option>
                  </option>
                </select>
              </div>
            </div>
            <div>
              <label for="Last Name">Email Address</label><br>
              <input type="text" placeholder="yourschool@company.com" name="Last  Name" id="Last  Name">
            </div>
          </div>
        </form>
      </div>
      <div class="tour-form-container"></div>
    </section>
  </main>
</body>

</html>
