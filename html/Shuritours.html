<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>Shuri Tours</title>
    <link rel="stylesheet" href="../Css/shuritours.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
</head>
<body>
  <main class="bigbox">
    <img src="./Shuri tours/greenplusup.svg" class="plussigns">
    <div class="Titlecontainer">
      <img src="./Shuri tours/landmark.svg" class="landmark">
      <div class="shuritourscontainer">
        <img src="./Shuri tours/Shuri.svg" class="shuri">
        <div class="tourscontainer">
          <img src="./Shuri tours/bus1.svg" class="bus1">
          <img src="./Shuri tours/bus2.svg" class="bus2">
          <img src="./Shuri tours/tours.svg" class="tours">
        </div>
      </div>
      <div class="subtitlecontainer">
        <img src="./Shuri tours/visit.svg" class="subtitle">
        <img src="./Shuri tours/dot.svg" class="subtitledot">
        <img src="./Shuri tours/learn.svg" class="subtitle2">
        <img src="./Shuri tours/dot.svg" class="subtitledot">
        <img src="./Shuri tours/enjoy.svg" class="subtitle3">
      </div>
    </div>
    <img src="./Shuri tours/greenplusdown.svg" class="plussigns1">
  </main>

</html>
